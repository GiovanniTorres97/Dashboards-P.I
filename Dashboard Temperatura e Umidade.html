<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="display: flex; margin-top: 11%;">

    <div>
        <center> <h1> <b>GRÁFICO EM LINHAS</b> </h1> </center>
        <canvas id="myChart" style="position: relative; height:40vh; width:50vw"></canvas>
    </div>

    <div>
        <center> <h1> GRÁFICO EM BARRAS </h1> </center>
        <canvas id="myChart2" style="position: relative; height:40vh; width:50vw"></canvas>
    </div>



</body>

<script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],

            datasets: [{
                label: 'Temperatura',
                data: [30, 29, 28, 25, 22, 23],
                borderWidth: 3,
                backgroundColor: 'rgb(255, 80, 0, 0.4)',
                borderColor: 'rgb(255, 80, 0, 0.4)'

            },
            {
                label: 'Umidade',
                data: [80, 82, 80, 85, 80, 83],
                borderWidth: 3,
                backgroundColor: 'rgb(0, 0, 255, 0.4)',
                borderColor: 'rgb(0, 0, 180, 0.4)'

            }
            ]
        },

        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

<script>
    const ctx2 = document.getElementById('myChart2');

    new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],

            datasets: [{
                label: 'Temperatura Média',
                data: [22, 24, 27, 23, 20, 18],
                borderWidth: 1,
                backgroundColor: 'rgb(255, 80, 0, 0.4)',
                borderColor: 'rgb(255, 80, 0, 0.4)'


            },
            {
                label: 'Umidade Média',
                data: [90, 89, 93, 87, 88, 82],
                borderWidth: 1,
                backgroundColor: 'rgb(0, 0, 255, 0.4)',
                borderColor: 'rgb(0, 0, 180, 0.4)'

            }
            ]
        },

        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</html>
